<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    /* 
    웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
        페이지에 적용하게된다.

    CDN(Content Delivery Network)
        :콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
        통해 데이터를 저장 및 전달하는 시스템을 말한다.
        jQuery, Bootstrap등을 이용할대도 주로 CDN을 사용하게된다.
    */
    @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
    p{
        font-family: 'Abril Fatface', cursive;
        font-size: 30px;
    }
</style>
<body>
   
</body>
    <h2>웹폰트 적용하기</h2>
    <p>
        (서울=연합뉴스) 송진원 김주환 기자 = 윤석열 검찰총장 부인 김건희씨 회사의
        <br>
        `전시회 협찬' 의혹을 수사 중인 검찰이 11일 세무 당국으로부터 회사의 과세자료를
        <br>
        확보하며 수사에 본격 착수했다. 
    </p>
</html>
